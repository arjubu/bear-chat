<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Spring Boot WebSocket Chat Application</title>
      <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body style="background: lightblue">
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Enter username</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Enter</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Bear News Chat Room</h2>
                <select id="listStatus" onchange="getUserByStatus()" >
                    <option value="all" selected>Show All Member</option>
                    <option value="online">Show Online Member</option>
                    <option value="offline">Show Offline Members</option>
                </select>
                <select id="status" onchange="changeStatus()" >
                    <option value="true" selected>Online</option>
                    <option value="false">Do not Disturb</option>
                </select>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul style="columns: 2;-webkit-columns: 2;-moz-columns: 2;">

                    <li>
                        <ul id="userList">

                        </ul>
                    </li>


                    <li>
                        <div style="overflow:scroll;">
                            <ul id="messageArea">

                            </ul>
                        </div>

                    </li>
            </ul>

            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
